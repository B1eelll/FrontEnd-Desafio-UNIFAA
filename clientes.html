<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="clientes.css">
  </head>
  <body>
    <div class="container">
      <!-- Titulo -->
      <div class="row">
        <div class="col-sm-12">
          <h4 id="tituloc">Controle de clientes</h4>
          <hr />
        </div>
      </div>

      <!-- Botão de adicionar cliente -->
      <div class="row">
        <div class="col sm-3">
          <button id="btn-adicionar" class="btn btn-primary btn-sm">Adicionar</button>
        </div>
      </div>

      <!-- Tabela de clientes -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>E-MAIL</th>
                <th>TELEFONE</th>
                <th>DATA CADASTRO</th>
                <th>OPÇÕES</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Modal do cliente -->
      <div class="modal" id="modal-cliente">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Adicionar cliente</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-2">
                  <label for="id">Id</label>
                  <input type="text" id="id" class="form-control" readonly />
                </div>

                <div class="col-sm-10">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" class="form-control" />
                </div>

                <div class="col-sm-5">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" class="form-control" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-7">
                  <label for="cpfOuCnpj">CPf ou CNPJ</label>
                  <input type="text" id="cpfOuCnpj" class="form-control" />
                </div>

                <div class="col-sm-5">
                  <label for="dataCadastro">Data cadastro</label>
                  <input type="date" id="dataCadastro" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="btn-salvar" type="button"  class="btn btn-primary btn-sm">
                Salvar
              </button>
              <button id="btn-cancelar" type="button"  class="btn btn-ligth btn-sm" data-bs-dismiss="modal" >
              Cancelar
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="base.js"></script>
    <script src="Cliente.js"></script>
    <script src="controle-clientes.js"></script>
  </body>
</html>
